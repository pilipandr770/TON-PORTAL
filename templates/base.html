<!-- file: templates/base.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ title or "TON Staking Portal" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
</head>
<body>
<header class="site-header">
  <a class="brand" href="{{ url_for('index') }}">
    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo"/>
    <span>TON Staking Portal</span>
  </a>
  <nav>
    <a href="{{ url_for('how') }}">Wie es funktioniert</a>
    <a href="{{ url_for('faq') }}">FAQ</a>
    <a href="{{ url_for('pools') }}">Pools</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
  </nav>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="site-footer">
  <div>
    <a href="{{ url_for('impressum') }}">Impressum</a> ·
    <a href="{{ url_for('datenschutz') }}">Datenschutzerklärung</a> ·
    <a href="{{ url_for('agb') }}">AGB</a> ·
    <a href="{{ url_for('disclaimer') }}">Disclaimer</a> ·
    <a href="{{ url_for('docs') }}">API Docs</a>
  </div>
  <small>© {{ 2025 }} TON Staking Portal — Software-Dienstleistung (keine Verwahrung, keine Finanzberatung).</small>
</footer>

<!-- TonConnect (локально) -->
<script src="{{ url_for('static', filename='js/vendor/tonconnect-sdk.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/vendor/tonconnect-ui.min.js') }}" defer></script>

<!-- Наші ініціалізації -->
<script src="{{ url_for('static', filename='js/tonconnect.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/tonconnect-ui-init-simple.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/send-delegate.js') }}" defer></script>

<!-- Cookie consent (einfaches lokales Banner ohne Tracker) -->
<script src="{{ url_for('static', filename='js/cookie-consent.js') }}"></script>
</body>
</html>
