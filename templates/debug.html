<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { background: #d4edda; border-color: #c3e6cb; }
        .fail { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .result { margin-top: 10px; padding: 10px; background: #fff; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>üîç TON Portal Debug Page</h1>
    
    <div class="test">
        <h3>Test 1: Fetch /api/pools</h3>
        <button onclick="testPoolsAPI()">Run Test</button>
        <div id="test1-result" class="result"></div>
    </div>

    <div class="test">
        <h3>Test 2: Check TonConnect UI Library</h3>
        <button onclick="testTonConnectUI()">Run Test</button>
        <div id="test2-result" class="result"></div>
    </div>

    <div class="test">
        <h3>Test 3: Check TonUI Module</h3>
        <button onclick="testTonUIModule()">Run Test</button>
        <div id="test3-result" class="result"></div>
    </div>

    <div class="test">
        <h3>Test 4: Initialize TonConnect</h3>
        <button onclick="testTonConnectInit()">Run Test</button>
        <div id="test4-result" class="result"></div>
    </div>

    <div class="test">
        <h3>Console Logs</h3>
        <pre id="console-logs" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <!-- Load scripts in same order as base.html -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="/static/js/tonconnect.js"></script>

    <script>
        // Capture console logs
        const consoleLogs = [];
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function updateConsoleLogs() {
            document.getElementById('console-logs').textContent = consoleLogs.join('\n');
        }

        console.log = function(...args) {
            consoleLogs.push('[LOG] ' + args.join(' '));
            updateConsoleLogs();
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            consoleLogs.push('[ERROR] ' + args.join(' '));
            updateConsoleLogs();
            originalError.apply(console, args);
        };

        console.warn = function(...args) {
            consoleLogs.push('[WARN] ' + args.join(' '));
            updateConsoleLogs();
            originalWarn.apply(console, args);
        };

        // Test 1: API
        async function testPoolsAPI() {
            const result = document.getElementById('test1-result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/pools');
                const data = await response.json();
                
                if (response.ok && data.items && Array.isArray(data.items)) {
                    result.innerHTML = `<strong>‚úÖ PASS</strong><br>
                        Status: ${response.status}<br>
                        Pools found: ${data.items.length}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    result.parentElement.classList.add('pass');
                } else {
                    result.innerHTML = `<strong>‚ùå FAIL</strong><br>
                        Status: ${response.status}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                    result.parentElement.classList.add('fail');
                }
            } catch (error) {
                result.innerHTML = `<strong>‚ùå ERROR</strong><br>${error.message}`;
                result.parentElement.classList.add('fail');
            }
        }

        // Test 2: TonConnect UI
        function testTonConnectUI() {
            const result = document.getElementById('test2-result');
            
            if (typeof TonConnectUI !== 'undefined') {
                result.innerHTML = `<strong>‚úÖ PASS</strong><br>
                    TonConnectUI is available<br>
                    Type: ${typeof TonConnectUI}<br>
                    Constructor: ${TonConnectUI.name}`;
                result.parentElement.classList.add('pass');
            } else {
                const available = Object.keys(window).filter(k => 
                    k.toLowerCase().includes('ton') || k.toLowerCase().includes('connect')
                );
                result.innerHTML = `<strong>‚ùå FAIL</strong><br>
                    TonConnectUI is not defined<br>
                    Available TON objects: ${available.join(', ') || 'none'}`;
                result.parentElement.classList.add('fail');
            }
        }

        // Test 3: TonUI Module
        function testTonUIModule() {
            const result = document.getElementById('test3-result');
            
            if (window.TonUI) {
                const methods = Object.keys(window.TonUI);
                result.innerHTML = `<strong>‚úÖ PASS</strong><br>
                    window.TonUI is available<br>
                    Methods: ${methods.join(', ')}`;
                result.parentElement.classList.add('pass');
            } else {
                result.innerHTML = `<strong>‚ùå FAIL</strong><br>
                    window.TonUI is not defined<br>
                    Check if tonconnect.js loaded correctly`;
                result.parentElement.classList.add('fail');
            }
        }

        // Test 4: Initialize TonConnect
        function testTonConnectInit() {
            const result = document.getElementById('test4-result');
            result.innerHTML = 'Testing...';
            
            try {
                if (!window.TonUI) {
                    throw new Error('window.TonUI not available');
                }
                
                if (!window.TonUI.initDashboard) {
                    throw new Error('window.TonUI.initDashboard not available');
                }
                
                // Try to initialize
                window.TonUI.initDashboard();
                
                result.innerHTML = `<strong>‚úÖ PASS</strong><br>
                    TonUI.initDashboard() executed successfully<br>
                    Check console for initialization logs`;
                result.parentElement.classList.add('pass');
            } catch (error) {
                result.innerHTML = `<strong>‚ùå FAIL</strong><br>
                    Error: ${error.message}<br>
                    Stack: <pre>${error.stack}</pre>`;
                result.parentElement.classList.add('fail');
            }
        }

        // Run tests on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== Debug Page Loaded ===');
            console.log('Running automatic tests...');
            
            setTimeout(() => {
                testPoolsAPI();
                testTonConnectUI();
                testTonUIModule();
            }, 500);
        });
    </script>
</body>
</html>
