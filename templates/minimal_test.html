<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>TON Portal - Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
        #logs { max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üî¨ TON Portal - Minimal Functionality Test</h1>
    
    <div class="card">
        <h2>Step 1: JavaScript Execution Test</h2>
        <div id="js-test" class="result">‚ùå JavaScript NOT running</div>
    </div>

    <div class="card">
        <h2>Step 2: Fetch API Test</h2>
        <button onclick="testFetch()">Test /api/pools</button>
        <div id="fetch-result" class="result"></div>
    </div>

    <div class="card">
        <h2>Step 3: TonConnect UI Test</h2>
        <div id="tonconnect-status" class="result">Checking...</div>
    </div>

    <div class="card">
        <h2>Console Logs</h2>
        <div id="logs" class="result"></div>
    </div>

    <!-- TonConnect UI CDN -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <script>
        // Capture console
        const logs = [];
        function addLog(msg) {
            logs.push(msg);
            const el = document.getElementById('logs');
            if (el) el.innerHTML = logs.join('<br>');
            console.log(msg);
        }

        addLog('[INIT] Script started');

        // Step 1: Test JavaScript
        try {
            document.getElementById('js-test').textContent = '‚úÖ JavaScript IS running!';
            document.getElementById('js-test').className = 'result success';
            addLog('[STEP1] JavaScript execution: SUCCESS');
        } catch (e) {
            addLog('[STEP1] ERROR: ' + e.message);
        }

        // Step 2: Test Fetch
        async function testFetch() {
            addLog('[STEP2] Starting fetch test...');
            const resultEl = document.getElementById('fetch-result');
            
            try {
                addLog('[STEP2] Fetching /api/pools...');
                const response = await fetch('/api/pools');
                addLog('[STEP2] Response status: ' + response.status);
                
                const data = await response.json();
                addLog('[STEP2] JSON parsed OK');
                addLog('[STEP2] Data: ' + JSON.stringify(data).substring(0, 100));
                
                if (data.items && data.items.length > 0) {
                    resultEl.textContent = '‚úÖ SUCCESS: Found ' + data.items.length + ' pools';
                    resultEl.className = 'result success';
                    addLog('[STEP2] SUCCESS: ' + data.items.length + ' pools found');
                } else {
                    resultEl.textContent = '‚ùå No pools in response';
                    resultEl.className = 'result error';
                    addLog('[STEP2] ERROR: No items in response');
                }
            } catch (error) {
                resultEl.textContent = '‚ùå ERROR: ' + error.message;
                resultEl.className = 'result error';
                addLog('[STEP2] EXCEPTION: ' + error.message);
            }
        }

        // Step 3: Test TonConnect UI
        setTimeout(function() {
            addLog('[STEP3] Checking TonConnect UI...');
            const statusEl = document.getElementById('tonconnect-status');
            
            if (typeof TonConnectUI !== 'undefined') {
                statusEl.textContent = '‚úÖ TonConnectUI library loaded successfully';
                statusEl.className = 'result success';
                addLog('[STEP3] TonConnectUI available: YES');
                
                try {
                    const ui = new TonConnectUI({
                        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
                    });
                    addLog('[STEP3] TonConnectUI instance created successfully');
                } catch (e) {
                    addLog('[STEP3] Error creating instance: ' + e.message);
                }
            } else {
                statusEl.textContent = '‚ùå TonConnectUI library NOT loaded';
                statusEl.className = 'result error';
                addLog('[STEP3] TonConnectUI available: NO');
                addLog('[STEP3] Available globals: ' + Object.keys(window).filter(k => k.includes('Ton')).join(', '));
            }
        }, 1000);

        addLog('[INIT] Script completed');
    </script>
</body>
</html>
